[versions]
# KotlinX
coroutines = "1.5.1"

# Core
koin = "3.1.2"
androidx-core = "1.6.0"
androidx-appcompat = "1.3.1"
androidx-activity = "1.3.0"
androidx-fragment = "1.3.6"
androidDesugarLibs = "1.1.5"

# Lifecycle extensions
androidx-lifecycleExtensions = "2.3.1"

# UI
androidx-constraintLayout = "2.1.0"
google-material = "1.4.0"
androidx-webkit = "1.4.0"
modernAndroidPreferences = "2.1.0"

# Network
jellyfinSdk = "1.0.1"
jellyfinSdkLocal = "latest-SNAPSHOT"
jellyfinSdkSnapshot = "master-SNAPSHOT"
jellyfinSdkSnapshotUnstable = "openapi-unstable-SNAPSHOT"
okhttp = "4.9.1"
coil = "1.3.1"

# Media
androidx-media = "1.4.0"
androidx-mediarouter = "1.2.4"
exoPlayer = "2.14.2"
playServices = "20.0.0"

# Room
androidx-room = "2.3.0"

# Monitoring
timber = "4.7.1"
leakCanary = "2.7"
redScreenOfDeath = "0.1.3"

# Testing
junit = "5.7.2"
kotest = "4.6.1"
mockk = "1.12.0"
androidx-test-runner = "1.4.0"
androidx-test-espresso = "3.4.0"

[libraries]
# KotlinX
coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

# Core
koin = { group = "io.insert-koin", name = "koin-android", version.ref = "koin" }
androidx-core = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-appCompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
androidx-activity = { module = "androidx.activity:activity-ktx", version.ref = "androidx-activity" }
androidx-fragment = { module = "androidx.fragment:fragment-ktx", version.ref = "androidx-fragment" }
androidDesugarLibs = { module = "com.android.tools:desugar_jdk_libs", version.ref = "androidDesugarLibs" }

# Lifecycle Extensions
androidx-lifecycleExtensions-viewModel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "androidx-lifecycleExtensions" }
androidx-lifecycleExtensions-liveData = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "androidx-lifecycleExtensions" }
androidx-lifecycleExtensions-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidx-lifecycleExtensions" }
androidx-lifecycleExtensions-common = { module = "androidx.lifecycle:lifecycle-common-java8", version.ref = "androidx-lifecycleExtensions" }
androidx-lifecycleExtensions-process = { module = "androidx.lifecycle:lifecycle-process", version.ref = "androidx-lifecycleExtensions" }

# UI
google-material = { module = "com.google.android.material:material", version.ref = "google-material" }
androidx-constraintLayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "androidx-constraintLayout" }
androidx-webkit = { group = "androidx.webkit", name = "webkit", version.ref = "androidx-webkit" }
modernAndroidPreferences = { group = "de.maxr1998", name = "modernandroidpreferences", version.ref = "modernAndroidPreferences" }

# Network
jellyfinSdk = { group = "org.jellyfin.sdk", name = "jellyfin-platform-android", version.ref = "jellyfinSdk" }
okhttp = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp" }
coil = { group = "io.coil-kt", name = "coil-base", version.ref = "coil" }

# Media
androidx-media = { module = "androidx.media:media", version.ref = "androidx-media" }
androidx-mediarouter = { module = "androidx.mediarouter:mediarouter", version.ref = "androidx-mediarouter" }
exoPlayer-core = { group = "com.google.android.exoplayer", name = "exoplayer-core", version.ref = "exoPlayer" }
exoPlayer-ui = { group = "com.google.android.exoplayer", name = "exoplayer-ui", version.ref = "exoPlayer" }
exoPlayer-mediaSession = { group = "com.google.android.exoplayer", name = "extension-mediasession", version.ref = "exoPlayer" }
exoPlayer-hls = { group = "com.google.android.exoplayer", name = "exoplayer-hls", version.ref = "exoPlayer" }
exoPlayer-cast = { group = "com.google.android.exoplayer", name = "extension-cast", version.ref = "exoPlayer" }
playServices-cast = { group = "com.google.android.gms", name = "play-services-cast", version.ref = "playServices" }
playServices-castFramework = { group = "com.google.android.gms", name = "play-services-cast-framework", version.ref = "playServices" }

# Room
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "androidx-room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "androidx-room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "androidx-room" }

# Monitoring
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }
leakCanary = { module = "com.squareup.leakcanary:leakcanary-android", version.ref = "leakCanary" }
redScreenOfDeath-impl = { module = "com.mlegy.redscreenofdeath:red-screen-of-death", version.ref = "redScreenOfDeath" }
redScreenOfDeath-noop = { module = "com.mlegy.redscreenofdeath:red-screen-of-death-no-op", version.ref = "redScreenOfDeath" }

# Testing
junit-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
kotest-runner = { module = "io.kotest:kotest-runner-junit5-jvm", version.ref = "kotest" }
kotest-assertions = { module = "io.kotest:kotest-assertions-core-jvm", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property-jvm", version.ref = "kotest" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
androidx-test-runner = { module = "androidx.test:runner", version.ref = "androidx-test-runner" }
androidx-test-espresso = { module = "androidx.test.espresso:espresso-core", version.ref = "androidx-test-espresso" }

[bundles]
coroutines = ["coroutines-core", "coroutines-android"]
androidx-lifecycleExtensions = [
    "androidx-lifecycleExtensions-viewModel",
    "androidx-lifecycleExtensions-liveData",
    "androidx-lifecycleExtensions-runtime",
    "androidx-lifecycleExtensions-common",
    "androidx-lifecycleExtensions-process",
]
exoPlayer = [
    "exoPlayer-core",
    "exoPlayer-ui",
    "exoPlayer-mediaSession",
    "exoPlayer-hls",
]
playServices = [
    "playServices-cast",
    "playServices-castFramework",
]
androidx-room = ["androidx-room-runtime", "androidx-room-ktx"]
kotest = ["kotest-runner", "kotest-assertions", "kotest-property"]
androidx-test = ["androidx-test-runner", "androidx-test-espresso"]
